<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <form id="settings">
        <label><strong>Proxy type:</strong><br>
            <label><input type="radio" name="proxyType" value="autoDetect">Auto-detect proxy settings for this network</label><br>
            <label><input type="radio" name="proxyType" value="system">Use system proxy settings</label><br>
            <label><input type="radio" name="proxyType" value="manual">Manual proxy configuration</label><br>
        </label>
        <br>
        <label><strong>SOCKS 5 address:</strong><br>
            <small>Only SOCKS 5 is supported at the moment because I don't want to go to the effort of duplicating the Firefox proxy settings page.</small>
            <br>
            <input type="text" id="socksAddress" placeholder="E.g. localhost:8123"><br>
        </label>
        <br>
        <label><strong>Command to run:</strong><br>
            <input type="text" id="command" placeholder="E.g. 'ssh -D 8123 -p 123 -C -N example@example.com'">
        </label>
        <br>
        <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>
    <style>
        #socksAddress, #command {
            width: 100%;
        }

        #settings > button {
            margin-top: 10px;
        }
    </style>
  </body>
</html>
